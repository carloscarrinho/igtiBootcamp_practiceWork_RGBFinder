<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>RGB Finder</title>
</head>
<body>
  <div class="container">
    <h1>RGB Finder</h1>
    <ul>
      <li>
        <span class="red"></span>
        <input type="range" name="red" min="0" max="255" value="127" class="slider">
        <input type="text" name="red-box" class="text">
      </li>      
      <li>
        <span class="green"></span>
        <input type="range" name="green" min="0" max="255" value="127" class="slider">
        <input type="text" name="green-box" class="text">
      </li>      
      <li>
        <span class="blue"></span>
        <input type="range" name="blue" min="0" max="255" value="127" class="slider">
        <input type="text" name="blue-box" class="text">
      </li>      
    </ul>
    <div class="square"></div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
